{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shoper {% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/aecb0a9d5d.js" crossorigin="anonymous"></script>
	<link rel="shortcut icon" href="{% static 'images/icon.svg' %}" type="image/x-icon">
	

</head>
<body>



	<nav class="navbar navbar-expand-lg bg-body-tertiary">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="{% url 'index' %}">Shoper</a>

	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarScroll">
	      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">

	        <li class="nav-item">
	          <a class="nav-link" href="{% url 'basket' %}"><i class="fa-solid fa-cart-shopping"></i></a>
	        </li>
	        <li class="nav-item">


				{% if request.user.is_authenticated %}
					<a class="nav-link" href="../../../../../../../../../../../../../../../../../social/connections/"><i class="fa-solid fa-circle-user"></i>  <a>
				{% else %}
					<a class="nav-link" href="../../../../../../../../../../../../../../../../../login/"><i class="fa-regular fa-circle" style="color: #000000;"></i> <a>
				{% endif %}

	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="[../../../../../../../../../../../../../../../admin"><i class="fa-solid fa-pen"></i><a>
	        </li>	        
			


	      </ul>
	      <form  class="d-flex" role="search">
	        <input class="form-control me-2" type="search" placeholder="Пошук" aria-label="Search"  id="search_id">
	        <button id="button" class="btn btn-outline-success" id="submit" >Пошук</button>

	      </form>
	    </div>
	  </div>
	</nav>


	<div id="content">
		{% block content %}{% endblock %}
	</div>
</body>
</html>
